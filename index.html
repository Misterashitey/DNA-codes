<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code with Dennis</title>
</head>
<body>
  <h1>Welcome Student</h1>
<p>Kindly enter your details to complete registration</p>
<div id="reg-form">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
